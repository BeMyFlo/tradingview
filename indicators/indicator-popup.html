<div id="indicator-popup" class="modal-overlay">
  <div class="modal">
    <h3>Chọn chỉ báo kỹ thuật</h3>
    <label><input type="checkbox" value="bollinger" /> Bollinger Bands</label>
    <label><input type="checkbox" value="rsi" /> RSI</label><br />
    <br />
    <!-- Có thể thêm các chỉ báo khác ở đây sau -->
    <div class="modal-buttons">
      <button onclick="applyIndicators()">Áp dụng</button>
      <button onclick="closeIndicatorPopup()">Đóng</button>
    </div>
  </div>
</div>
