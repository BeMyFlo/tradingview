<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Chart</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/chart.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
  </head>
  <body>
    <header>
      <div class="main-tool">
        <div class="logo">
          <img src="./assets/B.svg" alt="Logo" class="logo-img" />
        </div>
        <div class="toolbar">
          <select id="symbol"></select>
          <select id="interval">
            <option value="1m">1m</option>
            <option value="5m">5m</option>
            <option value="15m">15m</option>
            <option value="30m">30m</option>
            <option value="1h">1h</option>
            <option value="4h">4h</option>
            <option value="12h">12h</option>
            <option value="1d">1D</option>
            <option value="3d">3D</option>
            <option value="1w">1W</option>
            <option value="1M">1M</option>
          </select>
          <select id="chartType">
            <option value="candlestick">Candlestick</option>
            <option value="bar">Bar</option>
            <option value="line">Line</option>
            <option value="area">Area</option>
            <option value="heikin_ashi">Heikin Ashi</option>
          </select>
          <button onclick="openIndicatorPopup()">Các chỉ báo kĩ thuật</button>
        </div>
      </div>
      <div class="auth-buttons">
        <button id="register-btn">Đăng ký</button>
        <button id="login-btn">Đăng nhập</button>
      </div>
    </header>

    <div class="container">
      <div class="chart-area">
        <div id="loading" class="loading-overlay">Loading...</div>
        <div id="chart" style="position: relative; height: 100%">
          <div id="chart-inner" style="width: 100%; height: 100%"></div>
        </div>
        <div id="chart-rsi-area">
          <div id="chart-rsi"></div>
        </div>
        <button id="like-button" class="like-chart-btn">♡</button>
      </div>
      <div class="sidebar">
        <h4>Danh sách coin</h4>
        <ul class="coin-list" id="coinList"></ul>
        <div class="chart-info">
          <h5>Thông tin biểu đồ</h5>
          <div class="info-item">
            <span class="label">Mã:</span><span id="info-symbol">BTCUSDT</span>
          </div>
          <div class="info-item">
            <span class="label">Giá:</span
            ><span id="info-price">60,123.45</span>
          </div>
          <div class="info-item">
            <span class="label">Thay đổi:</span
            ><span id="info-change" class="up">+1.23%</span>
          </div>
          <div class="info-item">
            <span class="label">Khối lượng:</span
            ><span id="info-volume">1,234.56 BTC</span>
          </div>
        </div>
      </div>
    </div>
    <div id="auth-popup-container"></div>
    <div id="indicator-popup-container"></div>
    <script src="./config.js"></script>
    <script src="./script.js"></script>
    <script src="./indicators/indicators/bollinger.js"></script>
  </body>
</html>
